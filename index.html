<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 텍스트 추출기 (OCR)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tesseract.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6;
        }
        .drag-active {
            border-color: #3b82f6 !important;
            background-color: #eff6ff !important;
        }
        /* Custom scrollbar */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl overflow-hidden">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white text-center">
            <h1 class="text-2xl md:text-3xl font-bold mb-2">
                <i class="fa-solid fa-file-image mr-2"></i>이미지 텍스트 추출기
            </h1>
            <p class="text-blue-100 text-sm md:text-base">이미지를 업로드하면 한글과 영어를 자동으로 인식하여 텍스트로 변환합니다.</p>
        </div>

        <div class="flex flex-col md:flex-row h-full">
            
            <!-- Left Side: Input & Preview -->
            <div class="w-full md:w-1/2 p-6 border-b md:border-b-0 md:border-r border-gray-200">
                
                <!-- Upload Area -->
                <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-xl p-8 flex flex-col items-center justify-center cursor-pointer transition-all duration-300 hover:border-blue-400 hover:bg-gray-50 h-64 relative group">
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    
                    <!-- Placeholder Content -->
                    <div id="upload-placeholder" class="text-center">
                        <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-cloud-arrow-up text-2xl"></i>
                        </div>
                        <p class="text-gray-600 font-medium mb-1">이미지를 드래그하거나 클릭하여 업로드</p>
                        <p class="text-gray-400 text-xs">지원 형식: PNG, JPG, BMP, PBM</p>
                    </div>

                    <!-- Image Preview -->
                    <img id="image-preview" class="hidden absolute inset-0 w-full h-full object-contain p-2 bg-gray-50 rounded-xl" alt="Preview">
                    
                    <!-- Remove Image Button -->
                    <button id="remove-image-btn" class="hidden absolute top-2 right-2 bg-red-500 text-white w-8 h-8 rounded-full shadow-md hover:bg-red-600 transition-colors flex items-center justify-center z-10" title="이미지 제거">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>

                <!-- Controls -->
                <div class="mt-6 space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">인식 언어 설정</label>
                        <div class="grid grid-cols-3 gap-2">
                            <button class="lang-btn active bg-blue-600 text-white py-2 rounded-lg text-sm font-medium transition-colors border border-blue-600" data-lang="kor+eng">
                                한글 + 영어
                            </button>
                            <button class="lang-btn bg-white text-gray-700 py-2 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors border border-gray-300" data-lang="kor">
                                한글만
                            </button>
                            <button class="lang-btn bg-white text-gray-700 py-2 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors border border-gray-300" data-lang="eng">
                                영어만
                            </button>
                        </div>
                    </div>

                    <button id="convert-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transform active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> 텍스트 추출하기
                    </button>
                </div>
            </div>

            <!-- Right Side: Result & Progress -->
            <div class="w-full md:w-1/2 p-6 bg-gray-50 flex flex-col relative">
                
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-gray-800">추출 결과</h2>
                    <button id="copy-btn" class="text-gray-500 hover:text-blue-600 text-sm font-medium flex items-center gap-1 transition-colors" disabled>
                        <i class="fa-regular fa-copy"></i> 복사하기
                    </button>
                </div>

                <!-- Textarea -->
                <div class="relative flex-grow">
                    <textarea id="result-text" class="w-full h-full min-h-[300px] p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none bg-white text-gray-700 leading-relaxed" placeholder="이미지를 업로드하고 변환 버튼을 누르면 여기에 텍스트가 표시됩니다..."></textarea>
                    
                    <!-- Loading Overlay -->
                    <div id="loading-overlay" class="hidden absolute inset-0 bg-white/90 backdrop-blur-sm rounded-xl flex flex-col items-center justify-center z-10">
                        <div class="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                        <p id="status-text" class="text-gray-700 font-medium animate-pulse">엔진 초기화 중...</p>
                        
                        <!-- Progress Bar -->
                        <div class="w-64 h-2 bg-gray-200 rounded-full mt-4 overflow-hidden">
                            <div id="progress-bar" class="h-full bg-blue-600 rounded-full transition-all duration-300 w-0"></div>
                        </div>
                        <p id="progress-percent" class="text-xs text-gray-500 mt-1">0%</p>
                    </div>
                </div>

            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-100 p-4 text-center text-xs text-gray-500 border-t border-gray-200">
            Powered by Tesseract.js | Client-side Processing (서버로 이미지가 전송되지 않습니다)
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg transition-opacity duration-300 opacity-0 pointer-events-none z-50">
        <i class="fa-solid fa-check-circle text-green-400 mr-2"></i> <span id="toast-msg">메시지</span>
    </div>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const removeImageBtn = document.getElementById('remove-image-btn');
        const convertBtn = document.getElementById('convert-btn');
        const resultText = document.getElementById('result-text');
        const loadingOverlay = document.getElementById('loading-overlay');
        const statusText = document.getElementById('status-text');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const copyBtn = document.getElementById('copy-btn');
        const langBtns = document.querySelectorAll('.lang-btn');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-msg');

        let currentImageFile = null;
        let currentLang = 'kor+eng';

        // --- Event Listeners ---

        // Language Selection
        langBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                langBtns.forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white', 'border-blue-600');
                    b.classList.add('bg-white', 'text-gray-700', 'border-gray-300');
                });
                btn.classList.remove('bg-white', 'text-gray-700', 'border-gray-300');
                btn.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
                currentLang = btn.dataset.lang;
            });
        });

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-active');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // Click Upload
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Remove Image
        removeImageBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent triggering file input
            resetImage();
        });

        // Convert Button
        convertBtn.addEventListener('click', performOCR);

        // Copy Button
        copyBtn.addEventListener('click', () => {
            if (!resultText.value) return;
            resultText.select();
            document.execCommand('copy');
            showToast('클립보드에 복사되었습니다.');
        });

        // --- Functions ---

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showToast('이미지 파일만 업로드 가능합니다.');
                return;
            }

            currentImageFile = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('hidden');
                removeImageBtn.classList.remove('hidden');
                uploadPlaceholder.classList.add('hidden');
            };
            
            reader.readAsDataURL(file);
        }

        function resetImage() {
            currentImageFile = null;
            fileInput.value = '';
            imagePreview.src = '';
            imagePreview.classList.add('hidden');
            removeImageBtn.classList.add('hidden');
            uploadPlaceholder.classList.remove('hidden');
            resultText.value = '';
            copyBtn.disabled = true;
        }

        async function performOCR() {
            if (!currentImageFile) {
                showToast('먼저 이미지를 업로드해주세요.');
                return;
            }

            // UI Reset & Loading Start
            convertBtn.disabled = true;
            loadingOverlay.classList.remove('hidden');
            resultText.value = '';
            copyBtn.disabled = true;
            updateProgress(0, '초기화 중...');

            try {
                // Tesseract Execution
                const worker = await Tesseract.createWorker({
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            updateProgress(m.progress, '텍스트 분석 중...');
                        } else if (m.status === 'loading tesseract core') {
                             updateProgress(0, '코어 로딩 중...');
                        } else if (m.status === 'loading language traineddata') {
                             updateProgress(0, '언어 데이터 로딩 중... (처음엔 오래 걸릴 수 있습니다)');
                        } else {
                            // Other statuses
                            console.log(m);
                        }
                    }
                });
                
                // Load Languages
                await worker.loadLanguage(currentLang);
                await worker.initialize(currentLang);

                // Recognize
                const { data: { text } } = await worker.recognize(currentImageFile);
                
                // Display Result
                resultText.value = text;
                copyBtn.disabled = false;
                
                await worker.terminate();

            } catch (error) {
                console.error(error);
                resultText.value = "오류가 발생했습니다: " + error.message;
            } finally {
                loadingOverlay.classList.add('hidden');
                convertBtn.disabled = false;
            }
        }

        function updateProgress(progress, status) {
            const percent = Math.round(progress * 100);
            progressBar.style.width = `${percent}%`;
            progressPercent.innerText = `${percent}%`;
            statusText.innerText = status;
        }

        function showToast(message) {
            toastMsg.innerText = message;
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>

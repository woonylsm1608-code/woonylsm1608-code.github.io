<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>5x5 Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>5×5 Tic-Tac-Toe</h1>
<h3>4개 연속이면 승리</h3>

<div id="level-box">
    <label>AI Level (검색 깊이): </label>
    <input type="number" id="level" value="4" min="1" max="10">
    <button onclick="restartGame()">게임 다시 시작</button>
</div>

<div id="board"></div>

<p id="status"></p>

<script src="script.js"></script>
</body>
</html>

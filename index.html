<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>확장 OCR 데모 (Tesseract.js)</title>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <!-- Cropper.js (선택 영역 크롭) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <!-- jsPDF (PDF 내보내기) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial; padding:20px; max-width:1100px; margin:auto; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    #drop { border:2px dashed #bbb; padding:18px; text-align:center; border-radius:8px; cursor:pointer; flex:1; min-height:120px; }
    #previewWrap { position:relative; width:420px; height:320px; border:1px solid #ddd; display:flex; align-items:center; justify-content:center; background:#f7f7f7; }
    #preview { max-width:100%; max-height:100%; display:block; }
    canvas { display:block; max-width:100%; }
    #overlayCanvas { position:absolute; left:0; top:0; pointer-events:none; }
    #status { margin-top:12px; color:#333; min-height:22px; }
    progress { width:100%; height:14px; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; }
    select, button, input[type="file"] { padding:6px 8px; }
    #result { white-space:pre-wrap; border:1px solid #ddd; padding:10px; min-height:120px; background:#fff; overflow:auto; }
    .small { font-size:13px; color:#555; }
    #video { width:420px; height:320px; background:#000; }
  </style>
</head>
<body>

  <h2>확장 OCR (Tesseract.js)</h2>

  <div class="row">
    <div id="drop">
      파일을 드래그하거나 클릭하여 업로드<br>
      <input id="fileInput" type="file" accept="image/*,application/pdf" style="display:none" multiple />
      <div class="small">이미지/PDF(1장씩 권장). 여러 장 업로드 가능.</div>
    </div>

    <div id="previewWrap">
      <img id="preview" alt="preview" />
      <canvas id="overlayCanvas"></canvas>
    </div>
  </div>

  <div class="row" style="margin-top:10px;">
    <div class="controls">
      <button id="startOCR">OCR 시작</button>
      <button id="cropBtn">크롭 모드 토글</button>
      <button id="useCrop">크롭 적용</button>
      <button id="clearOverlay">바운딩 제거</button>
      <button id="downloadTxt">텍스트 다운로드</button>
      <button id="downloadJson">JSON 다운로드</button>
      <button id="downloadPdf">PDF로 내보내기</button>
      <button id="copyBtn">클립보드 복사</button>
    </div>

    <div style="margin-left:8px;">
      <label for="lang">언어:</label>
      <select id="lang">
        <option value="eng+kor">eng + kor</option>
        <option value="eng">eng</option>
        <option value="kor">kor</option>
        <option value="spa">spa</option>
      </select>

      <label for="psm">PSM:</label>
      <select id="psm">
        <option value="3">3 - Fully automatic</option>
        <option value="6">6 - Assume a single uniform block of text</option>
        <option value="11">11 - Sparse text</option>
      </select>
    </div>
  </div>

  <div id="status" class="small">준비됨.</div>
  <progress id="progress" value="0" max="1" style="width:100%; display:none"></progress>

  <h3>OCR 결과</h3>
  <div id="result">아직 인식된 텍스트가 없습니다.</div>

  <h3 class="small">웹캠 캡처</h3>
  <div class="row">
    <video id="video" autoplay muted playsinline></video>
    <div style="display:flex;flex-direction:column;gap:8px;">
      <button id="cameraStart">카메라 켜기</button>
      <button id="capture">캡처 & OCR</button>
      <button id="cameraStop">카메라 끄기</button>
    </div>
  </div>

<script>
(async () => {
  // DOM
  const drop = document.getElementById('drop');
  const fileInput = document.getElementById('fileInput');

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Q&A</title>
</head>
<body>
  <h1>Gemini Q&A</h1>
  <input id="question" placeholder="질문 입력" style="width:300px;">
  <button onclick="send()">Send</button>

  <pre id="answer"></pre>

<script>
async function send() {
  const q = document.getElementById("question").value;

  const res = await fetch("https://YOUR-SERVER-URL/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question: q })
  });

  const data = await res.json();
  document.getElementById("answer").textContent = data.answer;
}
</script>
</body>
</html>

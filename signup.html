<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>회원가입 — woonylsm</title>
<style>
  body{margin:0;font-family:system-ui,Arial,Helvetica,sans-serif;background:#071024;color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh}
  .card{width:380px;padding:24px;border-radius:12px;background:#07162a;border:1px solid rgba(255,255,255,0.03)}
  label{display:block;font-size:13px;margin-top:10px;color:#9aa6bf}
  input{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
  button{width:100%;padding:10px;margin-top:14px;border-radius:8px;border:0;background:#3b82f6;color:#fff;font-weight:600;cursor:pointer}
  .note{font-size:12px;color:#9aa6bf;margin-top:10px}
  a.link{color:inherit;text-decoration:underline;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h2>회원가입</h2>
    <label for="name">이름</label>
    <input id="name" placeholder="홍길동" />
    <label for="email">이메일</label>
    <input id="email" placeholder="you@example.com" />
    <label for="pass">비밀번호</label>
    <input id="pass" type="password" placeholder="비밀번호" />
    <button id="signup">가입하기</button>
    <div class="note" id="msg"></div>
    <div style="margin-top:12px"><a class="link" href="index.html">로그인으로 돌아가기</a></div>
  </div>

<script src="app.js"></script>
<script>
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const passInput = document.getElementById('pass');
const signupBtn = document.getElementById('signup');
const msg = document.getElementById('msg');

signupBtn.addEventListener('click', ()=>{
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const pass = passInput.value;
  if(!name || !email || !pass){ msg.textContent = '모든 항목을 입력하세요.'; return; }
  const res = app_auth_signup({name, email, pass});
  if(res.success){
    msg.textContent = '가입 완료. 로그인 페이지로 이동합니다.';
    setTimeout(()=> location.href = 'index.html', 900);
  } else {
    msg.textContent = '실패: ' + res.message;
  }
});
</script>
</body>
</html>
